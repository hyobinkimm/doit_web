<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Transition</title>
	<style>
    .box {
      margin:20px auto;
      width: 100px;
      height: 100px;
      background-color: #07f;
      border: 1px solid #222;
      
      transition-property: width, height; /* 트랜지션 대상 : 너비, 높이 */
      transition-duration: 2s 1s; /* 트랜지션 시간 : 2초, 1초 */
    }

    .box:hover{
      width:200px; /* 100px -> 200px */
      height:120px; /* 100px -> 120px */
    }
   
    
	</style>
</head>

<body>
	<div class="box"></div>	<!--마우스 갖다대면 변할거야-->
</body>
</html>
