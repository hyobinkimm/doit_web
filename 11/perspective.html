<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>3차원 rotate : perspective(변형하는 요소의 부모 요소에 정의해야 함)</title>
    <style>
      .origin{
				width:152px;
				height:180px;
				border:1px solid black;
				margin:30px;
				float:left;  
      }
      .origin > div {
        width:152px;
        height:180px;
      }
      
			.rotatex:hover{transform: rotateX(50deg);} /* x축으로 50도 회전 */

			#pers{perspective: 300px;} /* 원근감 추가 */

		</style>
	</head>
	<body>		
		<h4>원본 이미지</h4>
		<div class="origin">
			<img src="images/sunset.jpg" alt="">
		</div>
		<div class="origin">
			<div class="rotatex">
				<img src="images/sunset.jpg" alt="">
			</div>
		</div>
		<div class="origin" id="pers"> <!--변형하는 건 img이지만 부모 요소에 정의-->
			<div class="rotatex">
				<img src="images/sunset.jpg" alt="">
			</div>
		</div>
	</body>
</html>
