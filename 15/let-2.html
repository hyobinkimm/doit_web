<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전역 변수 선언하기(let 예약어 안쓰면 됨)</title>
</head>
<body>
  <script>
    function calcSum(n){
      sum=0; // 전역변수 선언 
      for(let i=1; i<n+1; i++){
        sum+=i;
      }
    }

    calcSum(10);
    console.log(sum);
  </script>
</body>
</html>
