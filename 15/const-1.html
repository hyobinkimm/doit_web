<!DOCTYPE html>

  <title>재선언할 수 없는 const 변수</title>
</head>
<body>
  <script>
    const currentYear=2022;
    console.log(currentYear);
    const currentYear; // currentYear 변수 재선언 -> 오류
  </script>
</body>
