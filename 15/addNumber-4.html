<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>매개변수가 있는 즉시 실행 함수 만들기</title>
</head>
<body>
  <script>
    (function(a,b){ // 매개변수
      sum=a+b;
    }(100,200)); // 인수
    document.write("함수 실행 결과: "+sum);
  </script>
</body>
</html>
