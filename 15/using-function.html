<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수를 사용해 두 수 더하기</title>
  <style>
    body{
      padding-top:20px;
      text-align:center;
    }
  </style>
</head>
<body>
  <script>
    function addNumber(){
      var num1=2;
      var num2=3;
      var sum=num1+num2;
      alert("결괏값: "+sum);
    }

    addNumber(); // 알림창 두 번 호출
    addNumber();
  </script>
</body>
</html>
