<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블록 변수 선언하기(let)</title>
</head>
<body>
  <script>
    function calcSum(n){
      let sum=0; // let: 변수를 선언한 블록{}에서만 유효(함수 calcSum에서 유효)
      for(let i=1; i<n+1; i++){ // i는 for문에서만 유효 
        sum+=1;
      }
      console.log(sum);
    }
  </script>
</body>
</html>
