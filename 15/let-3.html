<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블록 변수(let)의 재할당(재선언은 할 수 없음)</title>
</head>
<body>
  <script>
    function calcSum(n){
      let sum=0;
      for(let i=1; i<n+1; i++){sum+=i;}
      sum=100; // sum 변수 재할당
      console.log(sum); // 100 출력
    }

    calcSum(10);
  </script>
</body>
</html>
