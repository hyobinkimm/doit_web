<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>요소 중에서 링크가 있는 요소만 스타일 적용하기 [속성]</title>
    <style>
      ul {
		    list-style:none;
      }
      li {
        width:120px;	 
        display:inline-block; /* 한 줄 X 한 블록 */
        margin:10px;
      }
      li a {
        padding: 5px 20px;
        font-size: 14px;
        text-decoration: none;
        font-weight: bold;
      }

      a[href]{ /* href 속성이 있는 a 요소를 찾는 선택자 */
        background:yellow; /* 배경색을 노란색으로 */
        border: 1px solid #ccc; /* 테두리 지정 */
        font-weight: normal; /* 글꼴 굵기 지정 */
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a>메인 메뉴 : </a></li> <!-- a : 하이퍼텍스트 -->
      <li><a href="#">메뉴 1</a></li>
      <li><a href="#">메뉴 2</a></li>
      <li><a href="#">메뉴 3</a></li>
      <li><a href="#">메뉴 4</a></li>
    </ul>
  </body>
</html>
