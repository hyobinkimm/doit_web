<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>플로팅 해제하기</title>
    <style>
      #box1{
        background: #ffd800;
        float:left;
      }

      #box2{
        background: #0094ff;
        float: left; 
      }

      #box3{
        background: #00ff21; /* 플로팅이 해제되지 않았음 */
      }

      #box4{
        background: #a874ff;
        clear:left; /* 플로팅 해제 */
      }
    </style>
  </head>
  <body>
    <div id="box1">박스 1</div>
    <div id="box2">박스 2</div>
    <div id="box3">박스 3</div>
    <div id="box4">박스 4</div>
  </body>
</html>
