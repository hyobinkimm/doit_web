<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charser="UTF-8">
    <title>박스 모델 너비 지정하기</title>
    <style>
      div{
        border:2px solid #000;
        margin-bottom: 20px;
      }
      .box1{
        width:400px; /*고정 너비*/
        height:100px; /*고정 높이*/
        border:1px solid black;
      }
      .box2{
        width:50%; /*가변 너비 - 웹 브라우저의 50%(웹 브라우저 창에 따라 크기 변함)*/
        height:100px; /*고정 높이*/
        border:1px solid black;
      }
    </style>
  </head>

  <body>
    <div class="box1"></div> <!--떨어져서 출력됨-->
    <div class="box2"></div>
  </body>
</html>
