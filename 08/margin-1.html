<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>margin 속성으로 여백 설정하기</title>
    <style>
      #margin1{margin:50px;} /*상하좌우 마진 모두 50px*/
      #margin2{margin:30px 50px;} /*상하 30px 좌우 50px*/
      #margin3{margin:30px 20px 50px;} /*상 30px 좌우 20px 하 50px*/
      #margin4{margin:30px 50px 30px 50px;}
      div{
        border:1px solid black;
        width: 200px;
        height: 200px;
        
      }
    </style>
  </head>
  <body>
    <div id="margin1"></div>
    <div id="margin2"></div>
    <div id="margin3"></div>
    <div id="margin4"></div>
  </body>
</html>
