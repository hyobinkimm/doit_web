<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>박스 모델에 그림자 효과 주기</title>
    <style>
      .box1{
        box-shadow:2px -2px 5px 0px; /*수평 거리 / 수직 거리(음수는 위쪽) / 흐림 정도(커질 수록 부드러운 그림자) / 번짐 정도 / 색상*/
      }
      .box2{
        box-shadow:5px 5px 15px 5px blue;
      }
      div {
			width:200px;
			height:100px;
			display:inline-block;
			margin:15px;
			border:1px solid blue;
			border-radius:20px;
		}
    </style>
  </head>

  <body>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
