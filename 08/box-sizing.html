<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
  <title>박스모델</title>  
	<style>
    div {
      margin-bottom:20px;
    }
		.box1 {
			width:200px;
			height:100px;
      padding:20px;
      border:10px solid #ccc;
		}
    .box2 {
      box-sizing: border-box; /*테두리까지 포함해서 너빗값 지정*/
			width:200px; /*테두리 포함 200px, 실제 컨텐츠 영역은 200-20*2-10*2=140px*/
			height:100px; /*테두리 포함 100px*/
      padding:20px; 
      border:10px solid #00f;
    }
	</style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
