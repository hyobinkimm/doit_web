<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <tilte>박스 모델의 테두리 스타일 지정하기</tilte>
    <style>
      #box1{
        border-style:solid; /*실선*/
      }
      #box2{
        border-style:dotted;
      }
      #box3{
        border-style:dashed; /*짧은 직선*/
      }
      div{
        width:200px;
        height:100px;
        display:inline-block; /*줄바꿈x*/
        margin:15px;	
        text-align: center;
        font-size:20px;
        line-height:100px;		
        border-width:5px;  /* 테두리 굵기 */
      }
    </style>
  </head>

  <body>
    <div id="box1">실선 테두리</div>
    <div id="box2">점선 테두리</div>
    <div id="box3">짧은 직선 테두리</div>
  </body>
  
</html>
