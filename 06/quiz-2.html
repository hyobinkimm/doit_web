<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>탐라국 입춘굿</title>
  <style>
    #container{ /*id 선택자*/
      width:600px;
      margin:20px auto; /*내용이 화면 중앙에 오도록 지정*/
    }

    h1{
      display:inline-block; /*박스*/
      background-color: #0404aa; /*파란색*/
      color:#fff; /*하얀색*/
    }

    .accent{ /*클래스 선택자*/
      font-weight:bold;
      color:red;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>탐라국 입춘굿</h1>    
    <p>제주도의 문화축제 중에서 유일하게 <span class="accent">전통시대부터 존재했던 축제</span>이다.</p>
    <p>제주에서 입춘은 새철<sup>(제주어, 샛절)</sup> 드는 날. <br>
      하늘의 1만8000신이 지상으로 내려와 새해 일들을 시작하는 때다.
    </p>
  </div>
</body>
</html>
