<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>원형 그러데이션</title>
  <style>
		div {
			width:500px;
      height:300px;
			margin:10px;
		}
		
		.grad1{
			background:skyblue; /* CSS3을 지원하지 않는 웹 브라우저용 */
			background: radial-gradient(yellow, white, orange);
			/* 노란색에서 하얀색으로(타원형), 배경은 오렌지 */
		}

		.grad2{
			background:skyblue;
			background: radial-gradient(yellow, white 10%, orange 60%);
			/* 색상 중지점의 위치까지 지정 */
		}
	</style>
</head>
<body>
  <div class="grad1"></div>
  <div class="grad2"></div>
 </body>
</html>
