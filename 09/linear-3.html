<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>선형 그라데이션의 색상 중지점 지정하기</title>
    <style>
      div {
        width:500px;
        height:300px;
        border-radius:10px;
      }

      .grad{
        background:#06f; /* CSS를 지원하지 않는 웹 브라우저용 */
        background: linear-gradient(to bottom, #06f, white 30%, #06f);
        /* 위에서부터 30% 위치에 색상 중지점 지정 */
      }
    </style>
  </head>
</html>
