<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>원형 그러데이션</title>
  <style>
    div {
      width:300px;
      height:300px;
      border-radius:50%;
      box-shadow: 10px 5px 10px #ccc;
    }
  	.grad{
      background: blue; /* CSS3을 지원하지 않는 웹 브라우저용 */
      background: radial-gradient(circle at 20% 20%, white, blue);
      /* at 키워드 : 그라데이션이 시작하는 원의 중심을 다른 위치에서 나타낼 수 있음 */
      /* 20% 20% 위치, 흰색에서 파란색 지정 */
    }
  </style>
</head>
<body>
  <div class="grad"></div>
</body>
</html>
