<style>
  h1{
    color:#0000ff; /*16진수로 표시*/
  }
  p{
    color:green; /*영문명으로 표시*/
  }
  .accent{
    color:hsl(0,100%,50%); /*hsl(hue-색상, saturation-채도, lightness-명도)로 표시*/
    font-weight:bold;
  }
</style>

<body>
  <h1>레드향</h1> <!--파란색-->
  <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p> <!--초록색 빨간색(굵음) 초록색-->
  <p>레드향은 한라봉과 귤을 교배한 것으로</p> <!--초록색-->
  <p>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p> <!--초록색-->
</body>
