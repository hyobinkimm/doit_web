<style>
  body{ /*모든 문서의 크기를 20px로 설정*/
    font-size:20px;
  }

  h1{
    font-family:바탕; /*글꼴*/
    font-size:3em; /*글자 크기(상대크기)*/
  }

  .accent{ /*클래스 선택자*/
    font-size: 150%; /*백분율(보통 부모 글꼴 크기가 단위로 표현되어있음)*/
    font-weight: 800; /*글자 굵기*/
  }

  .italic{ /*클래스 선택자*/
    font-style: italic; /*이탤릭체로 글자 표시(비슷한 것으로는 oblique)*/
  }
</style>

<body>
  <h1>레드향</h1>
  <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p>
  <p>레드향은 한라봉과 귤을 교배한 것으로</p>
  <p class="italic">일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>  
</body>
